### Site Settings ###
title               : FroDoc
description         : >-
                      We turn documentation and coffee :coffee: into code.
baseurl             : "/frodoc-website"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
#repository          : frodoc/frodoc-website     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
#remote_theme        : YoussefRaafatNasry/portfolYOU

### Plugins ###
plugins:
  - jemoji
  - jekyll-gist

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only

### Author Info ###
author:
  name              : Adrian Escutia Soto
  image             : images/frodoc-studio.png  #https://i.imgur.com/uyDNQnn.jpg
#  behance           : your_username
# dribbble          : your_username
#  email             : username@domain.com
#  facebook          : your_username
  github            : frodoc
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : adrianescutia
#  medium            : your_username
# soundcloud        : your_username
